                <h1>SEJARAH SINGKAT</h1>

                <article class="art1">
                    <figure align="justify">
                       <center><img src="https://static.limawaktu.id/2018/08/31/smpn-1-cimahi-5b88f49d3d8cb.jpg"  width="350px" height="350px" center></center>
                        <p>SMP Negeri 1 Cimahi berawal dari dari sebuah sekolah untuk golongan pribumi yang sudah berdiri sejak tahun 1926, 
                            dan dibangun oleh Pemerintah Hindia Belanda dengan nama HIS. Kemudian pada saat penjajahan Jepang tahun 1942 
                            sampai dengan 1945 HIS diubah menjadi Sekolah Rakyat (SR) No 3 Cimahi. Setelah Indonesia merdeka diubah lagi 
                            menjadi Sekolah Rakyat (SR) no 4 Cimahi. Pada Tahun 1949 sekolah ini menjadi sebuah sekolah swasta dengan nama 
                            SMP Parki di bawah pimpinan Bapak Raden Samir Bratawijaya. 

                            Setelah melewati beberapa perubahan dan perkembangan, akhirnya pada tanggal 15 Agustus tahun 1950 dengan SK 
                            Menteri Pendidikan dan Kebudayaan No 6535/R berdirilah SMP Negeri 1 Cimahi dengan dipimpin pertama kali oleh 
                            Bapa Rd. Samad Bratawijaya. Pada saat itu sekolah ini memiliki 9 ruang, yang digunakan untuk kelas sebanyak 
                            8 ruang dan satu untuk ruang Guru, TU dan Kepala Sekolah. Dan tahun itu pulalah dijadikan awal kelahiran 
                            SMPN 1 Cimahi ini.</p>
                    </figure>
